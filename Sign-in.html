<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros - Sign In</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(images/background\ 2.1.jpg); 
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        .btn-submit {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #c62828;
        }

        .additional-options {
            margin-top: 20px;
            text-align: left;
        }

        .additional-options a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .additional-options a:hover {
            text-decoration: underline;
        }

        .footer-text {
            font-size: 12px;
            margin-top: 20px;
            color: #aaa;
        }

    </style>
    <script>
        function handleSignIn(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'index.html'; // Redirect to index.html
        }
    </script>
</head>
<body>

<div class="container">
    <img src="images/warner bros logo 3.png" alt="Warner Bros Logo" class="logo"> 
    <h1>Sign In</h1>
    <form id="signInForm" onsubmit="handleSignIn(event)">
        <div class="form-group">
            <label for="email">Email or Phone Number</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn-submit">Sign In</button>
    </form>
    <div class="additional-options">
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="https://web.facebook.com">Login with Facebook</a></p>
        <p>New to Warner Bros? <a href="#">Sign up now.</a></p>
    </div>
    <div class="footer-text">
        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
    </div>
</div>

</body>
</html>
